<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplikasi manajemen stok produk">
    <title>Stok Pintar - Manajemen Stok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-boxes"></i>
                    Stok Pintar
                </h1>
                <p class="app-subtitle">Manajemen Stok Produk</p>
            </div>
            <div class="app-actions">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-icon" id="installBtn" style="display: none;">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="main-nav">
            <div class="nav-container">
                <button class="nav-btn active" data-page="home">
                    <i class="fas fa-home"></i>
                    Home
                </button>
                <button class="nav-btn" data-page="narita">
                    NARITA
                </button>
                <button class="nav-btn" data-page="vr">
                    VR
                </button>
                <button class="nav-btn" data-page="kudus">
                    KUDUS
                </button>
                <button class="nav-btn" data-page="lain">
                    LAIN
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Home Page -->
            <div class="page active" id="page-home">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-plus-circle"></i> Tambah Produk Baru</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nama">Nama Produk *</label>
                            <input type="text" id="nama" class="form-input" placeholder="Masukkan nama produk" required>
                        </div>
                        <div class="form-group">
                            <label for="kode">Kode Produk</label>
                            <input type="text" id="kode" class="form-input" placeholder="Masukkan kode produk (opsional)">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="beli">Harga Beli</label>
                                <input type="number" id="beli" class="form-input" placeholder="Harga beli" min="0">
                            </div>
                            <div class="form-group">
                                <label for="jual">Harga Jual *</label>
                                <input type="number" id="jual" class="form-input" placeholder="Harga jual" min="0" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="kategori">Kategori</label>
                            <select id="kategori" class="form-select">
                                <option value="narita">NARITA</option>
                                <option value="vr">VR</option>
                                <option value="kudus">KUDUS</option>
                                <option value="lain">LAIN</option>
                            </select>
                        </div>
                        <button class="btn-primary btn-block" id="simpanProduk">
                            <i class="fas fa-save"></i> Simpan Produk
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-history"></i> Backup & Restore</h2>
                    </div>
                    <div class="card-body">
                        <button class="btn-secondary btn-block" id="backupBtn">
                            <i class="fas fa-download"></i> Backup Data
                        </button>
                        <div class="file-upload-wrapper">
                            <label for="fileInput" class="btn-outline btn-block">
                                <i class="fas fa-upload"></i> Restore Data
                            </label>
                            <input type="file" id="fileInput" class="file-input" accept=".json">
                        </div>
                        <p class="info-text">
                            <i class="fas fa-info-circle"></i>
                            Backup data Anda secara berkala untuk mencegah kehilangan data
                        </p>
                    </div>
                </div>
            </div>

            <!-- List Page -->
            <div class="page" id="page-list">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-search"></i> Cari Produk</h2>
                    </div>
                    <div class="card-body">
                        <div class="search-container">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="cari" class="search-input" placeholder="Cari nama atau kode produk...">
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-box-open"></i>
                    <h3>Belum ada produk</h3>
                    <p>Tambahkan produk baru di halaman Home</p>
                </div>

                <!-- Products List -->
                <div id="list-container"></div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2 id="confirmTitle">Konfirmasi</h2>
            <p id="confirmMessage">Apakah Anda yakin?</p>
            <div class="modal-actions">
                <button class="btn-outline" id="confirmCancel">Batal</button>
                <button class="btn-danger" id="confirmOk">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered dengan scope: ', registration.scope);
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
  </html>
