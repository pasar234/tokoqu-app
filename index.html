<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Pintar - Manajemen Stok Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #4a6491);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #f0f2f5;
            padding: 15px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .menu-item:hover {
            transform: translateY(-3px);
        }
        
        .menu-icon {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
        }
        
        .menu-label {
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .search-section {
            padding: 20px 30px;
            background-color: white;
            border-bottom: 1px solid #e1e5eb;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 15px;
            background-color: #f8f9fa;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4a6491;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.1);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        .products-section {
            padding: 20px 30px 30px;
        }
        
        .section-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-product-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }
        
        .add-product-btn:hover {
            background-color: #4a6491;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .add-product-btn i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .products-table th {
            background-color: #f8f9fa;
            padding: 16px 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e1e5eb;
            font-size: 15px;
        }
        
        .products-table td {
            padding: 18px 15px;
            border-bottom: 1px solid #e1e5eb;
            vertical-align: middle;
        }
        
        .product-name {
            font-weight: 500;
            font-size: 16px;
            color: #2c3e50;
        }
        
        .price-column {
            color: #4a6491;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        
        .price-column:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        
        .stock-control {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        
        .stock-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #555;
            transition: all 0.2s;
        }
        
        .stock-btn:hover {
            background-color: #f0f2f5;
        }
        
        .stock-btn:active {
            transform: scale(0.95);
        }
        
        .stock-count {
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
            color: #2c3e50;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        
        .modal-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4a6491;
            box-shadow: 0 0 0 3px rgba(74, 100, 145, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 15px;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-cancel {
            background-color: #f0f2f5;
            color: #555;
        }
        
        .btn-cancel:hover {
            background-color: #e1e5eb;
        }
        
        .btn-save {
            background-color: #2c3e50;
            color: white;
        }
        
        .btn-save:hover {
            background-color: #4a6491;
        }
        
        .currency {
            font-size: 14px;
            color: #777;
            margin-right: 3px;
        }
        
        @media (max-width: 768px) {
            .menu-bar {
                flex-wrap: wrap;
            }
            
            .menu-item {
                margin: 10px;
                min-width: 80px;
            }
            
            .products-table {
                display: block;
                overflow-x: auto;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .container {
                border-radius: 10px;
            }
        }
        
        .product-row:hover {
            background-color: #f9fafb;
        }
        
        .price-tooltip {
            position: absolute;
            background-color: #2c3e50;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
            pointer-events: none;
            z-index: 10;
        }
        
        .price-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 5px;
            border-style: solid;
            border-color: #2c3e50 transparent transparent transparent;
        }
        
        .price-column:hover .price-tooltip {
            opacity: 1;
            visibility: visible;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #e1e5eb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stok Pintar</h1>
            <p>Manajemen Stok Produk</p>
        </div>
        
        <div class="menu-bar">
            <div class="menu-item" id="tambahBtn">
                <div class="menu-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="menu-label">TAMBAH</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">N</div>
                <div class="menu-label">NARITA</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">VR</div>
                <div class="menu-label">VR</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">K</div>
                <div class="menu-label">KUDUS</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="menu-label">LAIN</div>
            </div>
        </div>
        
        <div class="search-section">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Cari nama atau produk...">
            </div>
        </div>
        
        <div class="products-section">
            <div class="section-title">
                <span>Daftar Produk</span>
                <button class="add-product-btn" id="addProductBtn">
                    <i class="fas fa-plus"></i> Tambah Produk
                </button>
            </div>
            
            <table class="products-table">
                <thead>
                    <tr>
                        <th style="width: 40%;">Nama Produk</th>
                        <th style="width: 30%;">Harga</th>
                        <th style="width: 30%;">Stok</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Data produk akan dimuat di sini -->
                </tbody>
            </table>
        </div>
        
        <div class="footer">
            <p>Stok Pintar &copy; 2023 - Sistem Manajemen Stok Produk</p>
        </div>
    </div>
    
    <!-- Modal untuk mengedit harga -->
    <div class="modal-overlay" id="priceModal">
        <div class="modal">
            <h2 class="modal-title">Edit Harga Produk</h2>
            <div class="form-group">
                <label for="productName">Nama Produk</label>
                <input type="text" id="productName" readonly>
            </div>
            <div class="form-group">
                <label for="basePrice">Harga Dasar</label>
                <input type="number" id="basePrice" placeholder="Masukkan harga dasar">
            </div>
            <div class="form-group">
                <label for="sellingPrice">Harga Jual</label>
                <input type="number" id="sellingPrice" placeholder="Masukkan harga jual">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelPriceBtn">Batal</button>
                <button class="btn btn-save" id="savePriceBtn">Simpan Perubahan</button>
            </div>
        </div>
    </div>
    
    <!-- Modal untuk menambah produk -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <h2 class="modal-title">Tambah Produk Baru</h2>
            <div class="form-group">
                <label for="newProductName">Nama Produk</label>
                <input type="text" id="newProductName" placeholder="Masukkan nama produk">
            </div>
            <div class="form-group">
                <label for="newBasePrice">Harga Dasar</label>
                <input type="number" id="newBasePrice" placeholder="Masukkan harga dasar">
            </div>
            <div class="form-group">
                <label for="newSellingPrice">Harga Jual</label>
                <input type="number" id="newSellingPrice" placeholder="Masukkan harga jual">
            </div>
            <div class="form-group">
                <label for="newStock">Jumlah Stok Awal</label>
                <input type="number" id="newStock" placeholder="Masukkan jumlah stok" value="0">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-cancel" id="cancelAddBtn">Batal</button>
                <button class="btn btn-save" id="saveAddBtn">Tambahkan Produk</button>
            </div>
        </div>
    </div>

    <script>
        // Data produk awal
        let products = [
            { id: 1, name: "Nama Produk A", basePrice: 20000, sellingPrice: 25000, stock: 0 },
            { id: 2, name: "Nama Produk B", basePrice: 28000, sellingPrice: 32500, stock: 5 },
            { id: 3, name: "Produk C", basePrice: 15000, sellingPrice: 20000, stock: 12 },
            { id: 4, name: "Produk D", basePrice: 35000, sellingPrice: 42000, stock: 3 },
            { id: 5, name: "Produk E", basePrice: 12000, sellingPrice: 15000, stock: 8 }
        ];
        
        // Elemen DOM
        const productsTableBody = document.getElementById('productsTableBody');
        const searchInput = document.getElementById('searchInput');
        const priceModal = document.getElementById('priceModal');
        const addModal = document.getElementById('addModal');
        const cancelPriceBtn = document.getElementById('cancelPriceBtn');
        const savePriceBtn = document.getElementById('savePriceBtn');
        const cancelAddBtn = document.getElementById('cancelAddBtn');
        const saveAddBtn = document.getElementById('saveAddBtn');
        const addProductBtn = document.getElementById('addProductBtn');
        const tambahBtn = document.getElementById('tambahBtn');
        
        // Variabel untuk produk yang sedang diedit
        let currentEditingProduct = null;
        
        // Format angka menjadi format mata uang Indonesia
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
        
        // Render tabel produk
        function renderProducts(filter = '') {
            productsTableBody.innerHTML = '';
            
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            filteredProducts.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'product-row';
                row.innerHTML = `
                    <td class="product-name">${product.name}</td>
                    <td class="price-column" data-product-id="${product.id}">
                        ${formatCurrency(product.sellingPrice)}
                        <div class="price-tooltip">Klik untuk mengedit harga</div>
                    </td>
                    <td>
                        <div class="stock-control">
                            <button class="stock-btn decrease-btn" data-id="${product.id}">-</button>
                            <span class="stock-count" data-id="${product.id}">${product.stock}</span>
                            <button class="stock-btn increase-btn" data-id="${product.id}">+</button>
                        </div>
                    </td>
                `;
                productsTableBody.appendChild(row);
            });
            
            // Tambahkan event listener untuk tombol stok
            document.querySelectorAll('.decrease-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    updateStock(productId, -1);
                });
            });
            
            document.querySelectorAll('.increase-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-id'));
                    updateStock(productId, 1);
                });
            });
            
            // Tambahkan event listener untuk kolom harga
            document.querySelectorAll('.price-column').forEach(col => {
                col.addEventListener('click', function() {
                    const productId = parseInt(this.getAttribute('data-product-id'));
                    openPriceModal(productId);
                });
            });
        }
        
        // Update stok produk
        function updateStock(productId, change) {
            const productIndex = products.findIndex(p => p.id === productId);
            if (productIndex !== -1) {
                const newStock = products[productIndex].stock + change;
                // Pastikan stok tidak negatif
                products[productIndex].stock =
