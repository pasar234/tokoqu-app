<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Pintar - Manajemen Stok Produk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        :root {
            --primary: #2563eb;
            --primary-light: #60a5fa;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }
        
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px 16px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .app-header h1 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .app-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* Navigation */
        .main-nav {
            display: flex;
            background: white;
            padding: 10px 8px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 80px;
            z-index: 99;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .main-nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-btn {
            flex: 1;
            min-width: 75px;
            background: none;
            border: none;
            padding: 10px 6px;
            color: var(--gray);
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .nav-btn i {
            font-size: 18px;
        }
        
        .nav-btn.active {
            color: var(--primary);
            background: rgba(37, 99, 235, 0.08);
        }
        
        .nav-btn:hover:not(.active) {
            background: rgba(0, 0, 0, 0.02);
        }
        
        /* Main Content */
        .main-content {
            padding: 16px;
            padding-bottom: 30px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 16px;
        }
        
        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 2;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: var(--dark);
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        /* Product List */
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        /* NEW LAYOUT: Product Card with Side Controls */
        .product-card {
            background: white;
            border-radius: 14px;
            padding: 18px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
        }
        
        /* Left Side: Product Info */
        .product-info {
            flex: 1;
            min-width: 0;
            padding-right: 10px;
        }
        
        .product-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .category-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .category-narita { background: #dbeafe; color: #1e40af; }
        .category-vr { background: #f0f9ff; color: #0369a1; }
        .category-kudus { background: #fef3c7; color: #92400e; }
        .category-lain { background: #f3e8ff; color: #6b21a8; }
        
        .product-name {
            font-size: 17px;
            font-weight: 700;
            color: var(--dark);
            line-height: 1.4;
            margin-bottom: 6px;
            word-break: break-word;
        }
        
        .product-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 13px;
            color: var(--gray);
            flex-wrap: wrap;
        }
        
        .product-code {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .product-price {
            margin-top: 8px;
        }
        
        .price-label {
            font-size: 11px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 3px;
        }
        
        .buy-price {
            font-size: 13px;
            color: var(--gray);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .sell-price {
            font-size: 24px;
            font-weight: 900;
            color: var(--dark);
            line-height: 1;
        }
        
        /* Right Side: Controls */
        .product-controls {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
            min-width: 130px;
        }
        
        /* Stock Control */
        .stock-control {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        
        .stock-label {
            font-size: 10px;
            color: var(--gray);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .stock-value {
            font-size: 26px;
            font-weight: 800;
            color: var(--dark);
            margin: 5px 0;
            line-height: 1;
        }
        
        .stock-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .stock-btn {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .stock-btn:hover {
            background: #f1f5f9;
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .stock-btn:active {
            transform: scale(0.95);
        }
        
        /* Delete Button */
        .delete-control {
            width: 100%;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: none;
            padding: 11px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            transition: all 0.2s;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 4px rgba(239, 68, 68, 0.1);
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #fecaca, #fca5a5);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.15);
        }
        
        .delete-btn:active {
            transform: translateY(0);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .empty-state p {
            font-size: 14px;
        }
        
        /* Add Page */
        .add-form {
            background: white;
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: var(--dark);
            transition: all 0.2s;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        /* Backup Section */
        .backup-card {
            background: white;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
            text-align: center;
        }
        
        .backup-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--gray);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .backup-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .btn-backup, .btn-restore {
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }
        
        .btn-backup {
            background: #334155;
            color: white;
        }
        
        .btn-restore {
            background: #f97316;
            color: white;
        }
        
        .btn-backup:hover, .btn-restore:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .backup-note {
            font-size: 12px;
            color: var(--gray);
            margin-top: 12px;
            line-height: 1.5;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            animation: modalIn 0.3s ease;
        }
        
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .modal-message {
            color: var(--gray);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-outline, .btn-danger {
            flex: 1;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }
        
        .btn-outline {
            background: white;
            color: var(--dark);
            border: 2px solid var(--border);
        }
        
        .btn-outline:hover {
            background: var(--light);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.2);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px -1px rgba(239, 68, 68, 0.3);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--dark);
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
            min-width: 260px;
            text-align: center;
            font-weight: 500;
            max-width: 90%;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .product-card {
                flex-direction: column;
                gap: 16px;
            }
            
            .product-controls {
                flex-direction: row;
                align-items: center;
                width: 100%;
                min-width: 100%;
                gap: 12px;
            }
            
            .stock-control {
                flex: 1;
            }
            
            .delete-control {
                flex: 1;
            }
            
            .sell-price {
                font-size: 22px;
            }
            
            .stock-value {
                font-size: 24px;
            }
            
            .product-name {
                font-size: 16px;
            }
            
            .main-content {
                padding: 14px;
            }
        }
        
        /* Animation for stock change */
        @keyframes stockChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .stock-change {
            animation: stockChange 0.3s ease;
        }
    </style>
</head>

    <!-- Navigation -->
    <nav class="main-nav">
        <button class="nav-btn active" data-page="tambah">
            <i class="fas fa-plus-circle"></i>
            <span>Tambah</span>
        </button>
        <button class="nav-btn" data-page="NARITA">

            <span>Narita</span>
        </button>
        <button class="nav-btn" data-page="VR">
            <i class="fas fa-box"></i>
            <span>VR</span>
        </button>
        <button class="nav-btn" data-page="KUDUS">
            <i class="fas fa-box"></i>
            <span>Kudus</span>
        </button>
        <button class="nav-btn" data-page="LAIN">
            <i class="fas fa-boxes-stacked"></i>
            <span>Lain</span>
        </button>
    </nav>
    
    <!-- Main Content -->
    <main class="main-content">

        <div id="page-tambah" class="pag
